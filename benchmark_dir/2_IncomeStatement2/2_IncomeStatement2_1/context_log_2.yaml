- content: "My workbook records yearly accounting data of my company. The necessary\
    \ accounting formulas are as follows: Gross Profit = Net Sales \u2013 Cost of\
    \ Goods Sold (COGS); Net sales = Sales - Sales return - Discounts and allowances;\
    \ Cost of goods sold = Materials charges + Labor charges + Overhead; Gross profit\
    \ = Net sales - Cost of goods sold.\nInstruction: In a new column named \"Sales\
    \ Tax\" after the Sales column, calculate the taxes of the Sales using the tax\
    \ rate 20%.\nSheet state: Sheet \"Sheet1\" has 10 columns (Headers are A: \"Year\"\
    , B: \"Sales\", C: \"Sales Return\", D: \"Discounts and Allowances\", E: \"Net\
    \ Sales\", F: \"Materials Charges\", G: \"Labor Charges\", H: \"Overhead\", I:\
    \ \"Total Cost of Goods Sold\", J: \"Gross Profit\") and 10 rows (1 header row\
    \ and 9 data rows).\nPlease provide the first step and add @ both before and after\
    \ the API call in the generated step. Do select an API from the API document.\
    \ Keep concise and do not present explanations.\n\nHere is the supplementary doc\
    \ you can reference:\nWrite(range: str, value: str)\nArgs explanation:\nrange\
    \ (string): The range to write the value into. Here, the range must be a single\
    \ cell.\nvalue (string): The value to be written. The string in value also can\
    \ be an Excel formula. A string starting with \"=\" will be treated as a formula.\
    \ When using address indexing from another sheet in a formula, if the worksheet\
    \ name contains spaces, its name must be enclosed in single quotes (e.g. 'Pivot\
    \ Table'!A1). Please use correct absolute and relative references, e.g., $A$1,\
    \ $A1, A$1, A1.\n\nUsage example:\n# Example 1: Write headers for the new column.\n\
    Write(\"Sheet2!A1\", \"Date\")\nWrite(\"Sheet2!B1\", \"Sales\")\n# Example 2:\
    \ Write the formula into the cell.\nWrite(\"Sheet1!A2\", \"=VLOOKUP('Retail Price'!C2,\
    \ 'Retail Price'!A:B, 2, FALSE)\") # Must single quote the sheet name if it contains\
    \ spaces.\nWrite(\"Sheet1!A3\", \"=SUM(Sheet2!$A$1:$A$20)\") # Absolute address.\n\
    # Example 3: Add a new column after the A column named \"Month\".\nInsertColumn(\"\
    Sheet1\", after=\"A\")\nWrite(\"Sheet1!B1\", \"Month\")\n\nPlease use the above\
    \ documents to generate the next step.\n"
  role: user
- content: 'Step 1. Insert a new column after the "Sales" column.

    Action API: @InsertColumn("Sheet1", after="B")@'
  role: assistant
